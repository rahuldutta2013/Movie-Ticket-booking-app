<h2>
  {{movieName}}
</h2>
<div class="row col-md-4 col-md-offset-3">
  <p>
    No of Quantity:
  </p>
  <select ng-model="selectedVal" ng-options="i for i in quantities"></select>
</div>
<div>
  <div>
    <div class="table-responsive">
      <table class="table">
        <tbody class="table">
          <tr ng-repeat="row in rows">
            <td>{{row[$index].letter}}</td>
            <span>{{rowLetter[$index]}}</span>
            <td ng-repeat="item in row">
              <a class="available" ng-disabled="isDisabled" 
                  ng-class="{'selected': item.check == true,
                  'available': item.check == false, 'blocked': item.seat == true}"
                  ng-click="clickSeat($event,item)">{{item.val}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <!--{{rows | json}}-->
      <p ng-show='selectedVal'>total Seats you can select = {{selectedVal}}</p>
      <p>whether the selection of seats should be disabled or not = {{isDisabled}}</p>
      <p ng-show='selectedVal'>Seats selected: {{selectedSeatCount}}</p>
    </div>
    <button class="btn btn-success" ng-click="confirmSeat()">Confirm Booking</button>
  </div>
</div>
